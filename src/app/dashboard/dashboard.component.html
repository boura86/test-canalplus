<div class="container" style="margin-top:20px">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" name="searchText" [(ngModel)]="searchText" id="formGroupExampleInput" placeholder="Example input">
    </div>
  </form>
  <div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Original title</th>
          <th scope="col">Start year</th>
          <th scope="col">Genre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataResponse | filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }" (click)="updateLine(item)">
          <td>{{item.originalTitle}}</td>
          <td>{{item.startYear}}</td>
          <td>{{item.genres}}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>

</div>
