<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Modification du titre, date et genre</h4>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="username">Titre</label>
        <input type="text" 
          class="form-control"
          formControlName="titre" />
      </div>
      <div class="form-group">
        <label for="password">Date</label>
        <input type="text" class="form-control" formControlName="date">
      </div>
      <div class="form-group">
        <label for="password">genre</label>
        <input type="text" class="form-control" formControlName="genre">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger pull-left" (click)="modalRef.dismiss('Cross click')">
      Annuler
    </button>
    <button class="btn btn-success"
      [disabled]="!myForm.valid">
      Valider
    </button>
  </div>
</form>
